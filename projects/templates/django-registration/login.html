{%extends 'django_registration/base.html'%}
{%load bootstrap4%}


{%block content%}
<br><br><br>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-6">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="">Sign In</h3>
        </div>
        <div class="panel-body">

          <form style="margin-right: 60%;" method="POST">
            {% csrf_token %}
            {{ form_bootstrap form }}
            <br>
            <button class="btn btn-primary" type="submit">Login</button>
          </form>

          <p class="text-center">Don't have an account? 
          <a href="{%url 'register'%}">Create an account</a>.</p>

        </div>
      </div>
    </div>
    
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
