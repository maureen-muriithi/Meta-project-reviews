{% extends "django_registration/base.html" %} 
{% load bootstrap4 %}

{% block content %}
<br><br><br>

<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4">
      <img src="../../../media/images/signupInsta.jpg" alt="" width="100%" height="600px">
    </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up for Meta Projects</h3>
        </div>
        <div class="panel-body">

          <form method="POST">
            {% csrf_token %}
            {{ form_bootstrap form }}                    
            <button class="btn btn-primary" type="submit">Register</button>
          </form>

          <p class="text-center">If you already have an account,
            <a href="{%url 'login'%}">Please Login</a>.</p>
          </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>


{% endblock %}
