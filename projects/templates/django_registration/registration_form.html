{% extends "django_registration/base.html" %} 
{% load bootstrap4 %}

{% block content %}
<br><br><br>

<!-- bootstrap link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center text-white">Sign Up for Meta Projects</h3>
        </div>
        <br>
        <div class="panel-body">

          <form method="POST" style="color: lawngreen;" >
            {% csrf_token %}
            {% bootstrap_form form %}                   
            <button class="btn btn-outline" style="background-color: lawngreen ; justify-content: center;" type="submit">Register</button>
          </form>
          <br><br>
          <p class="text-center text-white" >If you already have an account,
            <a href="{%url 'login'%}" style="color: white;" >
              <button class="btn btn-outline" style="background-color: lawngreen ; justify-content: center;" type="submit">Login</button>
            </a>.</p>
          </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>


{% endblock %}
