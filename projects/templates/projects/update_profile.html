{%extends 'base.html'%}
{%load bootstrap4%}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{%block content%}
<br><br><br>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-white">Update Profile </h3>
        </div>
        <div class="panel-body">

          <form method="POST" style="color: lawngreen;" >
            {% csrf_token %}
            {% bootstrap_form form %}                   
            <br>
            <button class="btn btn-outline" style="background-color: lawngreen ; justify-content: center;" type="submit">Update</button>
          </form>
          <br>
          </div>

        </div>
      </div>
    </div>
    
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
